name: Deploy WordPress to EC2

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Connect to EC2 and run deploy.sh
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}       # Elastic IP of EC2
          username: ${{ secrets.EC2_USER }}   # root or ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}     # private key
          port: 22
          script: |
            cd ~/wordpress-self-project
            ./deploy.sh

